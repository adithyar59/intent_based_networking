# Prometheus configuration for local scraping and network device targets

global:
  scrape_interval: 15s  # How often to scrape targets by default
  evaluation_interval: 15s  # How often to evaluate alert rules

rule_files:
  - rules.yml  # Load alerting rules from rules.yml in the same directory

scrape_configs:
  # Scrape Prometheus itself (useful for self-monitoring)
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Scrape local node exporters (if installed)
  - job_name: "nodes"
    static_configs:
      - targets: ["localhost:9100"]

  # Scrape campus network devices exporters
  - job_name: "network_devices"
    static_configs:
      - targets:
          - "192.168.1.10:9100"
          - "192.168.1.11:9100"
    # You can add relabel_configs here if you need to transform labels
